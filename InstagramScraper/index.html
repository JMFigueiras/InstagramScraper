<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>InstagramScraper</title>
</head>
<link rel="stylesheet" href="./css/styles.css">
<link rel="stylesheet" href="./css/bootstrap.min.css">
<script src="./js/bootstrap.min.js"></script>
<script src="./js/jquery-3.4.1.min.js"></script>
<script src="./app.js"></script>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
        <a class="navbar-brand mx-auto">InstagramScraper</a>
    </nav>

    <div class="card border-light mb-3 mx-auto text-center" style="max-width: 40rem;">
        <h4 class="card-header" id="username"></h4>
            <div class="card-body">
              <img src="" alt="" height="500" width="500" id="hd_profile_pic_url_info"><br></br>
              <h4 class="card-title" id="full_name"></h4>
              <div>
              <h4 class="card-text" id="pk"></h4>
              <h4 class="card-text" id="biography"></h4>
              <h4 class="card-text" id="media_count"></h4>
              <h4 class="card-text" id="follower_count"></h4>
              <h4 class="card-text" id="following_count"></h4>
              <h4 class="card-text" id="following_tag_count"></h4>
              <h4 class="card-text" id="is_private"></h4>
              </div>
        </div>
    </div>
</body>
</html>
